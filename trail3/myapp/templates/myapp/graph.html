{% extends 'base.html' %}

{% block content%}
<div class="container">
    <h3>hello:{{gender.keys}}</h3>
</div>
 <div id="container" >
 <canvas id="myChart" width="100" height="50"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

    <script>
    console.log("hi");
    var g_data=[{% for d in gender.values %}{{d}},{% endfor %}];
    var g_label=[{% for k in gender.keys %}"{{k}}",{% endfor %}];

    var config = {
        type: 'bar',
        data: {
            labels: g_label,
            datasets: [{
                label: '# of Votes',
                data: g_data,
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    };
      window.onload = function() {
        var ctx = document.getElementById('myChart').getContext('2d');
        window.myPie = new Chart(ctx, config);
    };

    </script>



{% endblock  %}
